time: "0-05:00:00"

n_gpus: 2
cpus_per_gpu: 16

params:
  # name: "test"
  name: "hinton_hopfield"
  # tags: ["aux_loss_fix", "old_implementation"]
  tags: ["hopfield", "remove"]

  # training
  n_steps: 8500
  final_lr_step: 8500
  lr_warmup_steps: 85
  batch_size: 256
  cutoff: 256

  # model
  model_type: gpt
  dmodel: 256
  dff: 1024
  n_att_heads: 4
  n_blocks: 4
  ff_mode: vanilla
  use_torch_bmm: true

  # learning
  scheduler: cosine
  learning_rate: 1e-4
  # ^learning_rate: [1e-3, 5e-4, 2e-4, 1e-4, 5e-5]
  final_lr_fraction: 0.1
  # ^grad_clip: [0.5, 0.0]
  # ^weight_decay: [0.01, 0.0]
  grad_clip: 0.5
  weight_decay: 0.01
  init_scale: 0.1
  # ^init_scale: [1.0, 0.5, 0.2, 0.1, 0.05, 0.02, 0.01]
  init_type: truncated_normal
  # capacity_factor: 1.0

  # aux losses
  # load_balancing_loss_weight: 0.01
  # zloss_weight: 0.001

  # other
  dataset_type: c4
  mixed_precision: true
  flash_attention: true
  mixed_precision_dtype: bfloat16

  # logging etc.
  logger_types: "neptune"
  project_name: "pmtest/llm-random"
  logging_interval_heavy: 5000
  logging_interval_loss: 1000
  save_weights_interval: -1

  checkpoint_manager: false

  fsdp_enabled: true
  fsdp_selective_precision_modules: "AttentionMechanism,MoeGating,RoPE,ExpertGatingOld,TokenChoiceRouterOld"

  # debug
  # logger_types: "stdout"
  # n_steps: 100
  # batch_size: 8
  # cutoff: 16
  # use_dummy_dataset: true
  # n_blocks: 2
  # dmodel: 16
  # n_att_heads: 2

  # print_parameter_names: true