# grid args
runner: "research.conditional.train.cc_train"
time: 0-40:00:00
interactive_debug_session: false
n_gpus: 1

# train params
params:
  name: "vanilla_transformer_kan"
  tags: [vanilla kan]
  logger_types: "neptune"
  project_name: pmtest/llm-random
  mixed_precision: true
  mixed_precision_dtype: bfloat16

  # model
  model_type: gpt
  ff_mode: [kan, vanilla]
  batch_size: 16
  cutoff: 512
  dmodel: 256
  dff: 1024
  n_blocks: 4
  n_att_heads: 4

  final_lr_fraction: 0.1
  scheduler: cosine
  final_lr_step: 1000
  n_steps: 1000
  lr_warmup_steps: 50
  grad_clip: 1.0
  weight_decay: 0.01
  learning_rate: 5e-4
  logging_interval_heavy: 100
  logging_interval_loss: 20
  learning_rate: 1e-3
  dataset_type: wikibook
  
  # use_dummy_dataset: true
  init_type: kaiming_uniform
  init_scale: 0.1
