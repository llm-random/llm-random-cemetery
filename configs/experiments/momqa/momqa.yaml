runner: "research.attention_moe.train.train"
time: 0-12:00:00
n_gpus: 2
interactive_debug: false

# train params
params:
  name: "momqa_outside_scale"

  # base bass
  mixed_precision: true
  flash_attention: true

  # logging etc.
  logger_types: "neptune"
  project_name: "pmtest/llm-random"
  logging_interval_heavy: 1000
  logging_interval_light: 500
  logging_interval_loss: 1000
  save_weights_path: "model_ckpt"
  save_weights_interval: -1
  tags: ["momqa_outside_scale"]


  cutoff: 512
  batch_size: 256
  n_steps: 15_000
  final_lr_step: 15_000
  scheduler: cosine
  lr_warmup_steps: 150
  final_lr_fraction: 0.1
  gradient_accumulation_steps: 1

  grad_clip: 1.0
  model_type: gpt
  dataset_type: c4
  capacity_factor: 1.25
  weight_decay: 0.01
  topk: 1

  # model
  ^attention_mode: ["momqa", "vanilla", "mqa"]
  momqa_use_dropped_tokens_head: true
  ^use_qk_norm: [true]
  ^scale_attention_outside: [true]
#  ^attention_mode: ["momqa_placeholder", "momqa_default_head"]
#  ^attention_mode: ["momqa_default_head"]
  ^dmodel: [768]
  dff: 3072
  n_blocks: 12
  n_att_heads: 16
  ^learning_rate: [1e-3]
  data_seed: 42
  init_type: truncated_normal
  init_scale: 0.1
  mixed_precision_dtype: bfloat16
  ^load_balancing_loss_weight: [0.01]
#  ^capacity_factor: [1, 2, 5, 10]

  # fsdp
  fsdp_enabled: true
  fsdp_modules_to_wrap: "TransformerBlock,EmbeddingLayer,PredictionHead"
  fsdp_selective_precision_modules: "AttentionMechanism,RoPE"
  torch_compile: true