time: 0-40:00:00
interactive_debug_session: false
runner: research.subtoken.train.train


params:
  name: "subtoken"
  save_weights_interval: -1
  tags: [subtoken_lr_grid]

  logger_types: "neptune"
  project_name: pmtest/llm-random

  fsdp_enabled: false
  fsdp_selective_precision_modules: "AttentionMechanism,MoeGating,RoPE,ExpertGatingOld,TokenChoiceRouterOld"
  batch_size: 32
  cutoff: 1024
  final_lr_fraction: 0.1
  scheduler: cosine
  final_lr_step: 50000
  n_steps: 50000
  lr_warmup_steps: 5000
  grad_clip: 1.0
  weight_decay: 0.01
  logging_interval_heavy: 5000
  logging_interval_loss: 1000
  mixed_precision_dtype: bfloat16
  torch_compile: false
  # loss_checkpoint_chungs: 8

  dataset_type: c4

  # MODEL
  model_type: gpt
  activation_type: relu
  dmodel: 768
  n_att_heads: 12
  n_blocks: 12

  # init
  init_scale: 0.1
  init_type: truncated_normal


  mixed_precision: false
  # n_blocks: 1
  learning_rate: 3e-4
  dff: 1024

  # ^use_subtoken_embedding: [true, false]
  ^use_subtoken_embedding: [true]
  use_dummy_dataset: true

  # num_workers: 0

