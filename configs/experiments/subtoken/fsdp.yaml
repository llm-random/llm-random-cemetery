time: 0-40:00:00
interactive_debug_session: false
runner: research.subtoken.train.train
n_gpus: 4

params:
  name: "subtoken"
  tags: [subtoken_lr_grid]

  logger_types: "neptune"
  project_name: pmtest/llm-random

  fsdp_enabled: true
  fsdp_selective_precision_modules: "AttentionMechanism,RoPE"
  fsdp_modules_to_wrap: "TransformerBlock"
  batch_size: 128
  cutoff: 1024
  final_lr_fraction: 0.1
  scheduler: cosine
  final_lr_step: 100000
  n_steps: 100000
  lr_warmup_steps: 1000
  grad_clip: 1.0
  weight_decay: 0.01
  logging_interval_heavy: 5000
  logging_interval_loss: 1000
  mixed_precision_dtype: bfloat16
  torch_compile: true
  # loss_checkpoint_chungs: 8
  subtoken_omit_lowrank: true

  dataset_type: c4

  # MODEL
  model_type: gpt
  activation_type: relu
  dmodel: 768
  dff: 3072
  n_att_heads: 12
  n_blocks: 12
  save_weights_path: checkpoints
  save_weights_interval: 5000


  # init
  init_scale: 0.1
  init_type: kaiming_uniform


  mixed_precision: true
  ^learning_rate: [3e-4]

  ^use_subtoken_embedding: [true]
  ^subtoken_lowrank_ratio: [1.0]
  # ^subtoken_lowrank_ratio: [0.042, 0.063, 0.084, 0.105, 0.126, 0.147, 0.167]
  ^subtoken_normalization: ['none']



