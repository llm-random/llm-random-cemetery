time: 0-40:00:00
interactive_debug_session: false
runner: research.subtoken.train.train
n_gpus: 2


params:
  name: "subtoken"
  tags: [subtoken_lr_grid]

  logger_types: "neptune"
  project_name: pmtest/llm-random

  fsdp_enabled: true
  # fsdp_selective_precision_modules: "AttentionMechanism,RoPE,ExpertGatingOld,TokenChoiceRouterOld"
  fsdp_modules_to_wrap: "TransformerBlock,PredictionHead,EmbeddingLayer"
  activation_checkpointing_modules: "TransformerBlock,PredictionHead,EmbeddingLayer"
  batch_size: 128
  cutoff: 1024
  final_lr_fraction: 0.1
  scheduler: cosine
  final_lr_step: 50000
  n_steps: 50000
  lr_warmup_steps: 500
  grad_clip: 1.0
  weight_decay: 0.01
  logging_interval_heavy: 5000
  logging_interval_loss: 1000
  mixed_precision_dtype: bfloat16
  torch_compile: false
  # loss_checkpoint_chungs: 8

  dataset_type: c4

  # MODEL
  model_type: gpt
  activation_type: relu
  dmodel: 1024
  dff: 4096
  n_att_heads: 16
  n_blocks: 24
  save_weights_path: checkpoints
  save_weights_interval: 5000


  # init
  init_scale: 0.1
  init_type: truncated_normal


  mixed_precision: true
  ^learning_rate: [3e-4]

  ^use_subtoken_embedding: [true]
  ^subtoken_lowrank_ratio: [0.015625]
  ^subtoken_normalization: ['max_n_bytes']



