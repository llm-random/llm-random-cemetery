# grid args
runner: "research.conditional.train.cc_train"
time: "00:10:00"
n_gpus: 1
cuda_visible: 0

# train params
params:
  # model
  ^batch_size: [256]
  cutoff: 256
  name: "mp"
  tags:
    - datasets_tests
    - buffer_size=1
  use_neptune: true
  n_steps: 150000
  dmodel: 512
  dff: 2048
  n_blocks: 4
  ^dataset_type:
    # - wikibook
    - c4
  "^model_type":
    - "gpt"
    # - bert
  "^ff_mode":
    - "vanilla"
  ^mixed_precision: [true]
  # loss_checkpoint_chungs: 0
  logging_interval_heavy: 1000
  logging_interval_loss: 1000
  ^num_workers: [16]
